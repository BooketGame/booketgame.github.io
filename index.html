<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DSD256 Music Player ‚Äî Music Search</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<link rel="icon" type="image/png" href="logo.png">
<style>
* { box-sizing: border-box; }
html, body { height:100%; margin:0; font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(135deg,#141414,#1e1e2f); color:#fff; display:flex; flex-direction:column; align-items:center; padding-top:100px; min-height:100vh; overflow:auto; }
h1 { font-size:2.2rem; letter-spacing:1px; margin:0 0 4px 0; text-align:center; max-width:1000px; padding:0 16px; cursor:pointer; user-select:none; transition: color .18s ease, transform .18s ease; }
h1:hover { color:#bfaaff; transform:scale(1.01); }
h2 { font-size:1rem; margin:0 0 16px 0; color:#aaa; }
.search-box { display:flex; align-items:center; background:#222; border-radius:50px; padding:6px 10px; width:90%; max-width:560px; box-shadow:0 8px 18px rgba(0,0,0,0.45); margin-bottom:16px; }
.search-box input { flex:1; padding:14px 18px; border:none; outline:none; background:transparent; color:#fff; font-size:1rem; border-radius:40px; }
.search-box button { margin-left:10px; background:#6c63ff; border:none; color:white; padding:10px 18px; border-radius:28px; cursor:pointer; box-shadow:0 6px 0 rgba(0,0,0,0.35); font-weight:600; transition: background .15s ease, transform .12s ease; }
.search-box button:hover { background:#574ede; transform: translateY(-1px); }
.button-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; position:fixed; top:10px; z-index:10000; }
.button-row button { padding:8px 16px; border-radius:10px; background:#6c63ff; color:#fff; border:none; cursor:pointer; }
#player-section { margin-top:18px; width:90%; max-width:560px; background:#1c1c2a; border-radius:14px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,0.45); display:flex; flex-direction:column; align-items:center; gap:10px; }
#nowPlaying { display:none; color:#ddd; text-align:center; }
#pauseBtn { display:none; background:#6c63ff; border:none; color:white; padding:8px 14px; border-radius:20px; cursor:pointer; }
#seekBar { display:none; width:100%; height:6px; appearance:none; background:#333; border-radius:8px; outline:none; }
#seekBar::-webkit-slider-thumb { appearance:none; width:12px; height:12px; background:#6c63ff; border-radius:50%; }
#timeDisplay { display:none; width:100%; font-size:.9rem; color:#bbb; justify-content:space-between; }
.results { margin-top:28px; display:flex; flex-direction:column; width:90%; max-width:700px; gap:12px; }
.result-item { background:#1f1f2f; border-radius:12px; padding:10px; display:flex; gap:12px; align-items:center; cursor:pointer; transition: background .14s ease, transform .12s ease; box-shadow:0 6px 18px rgba(0,0,0,0.35); }
.result-item:hover { background:#2a2a3f; transform: translateY(-2px); }
.result-item img { width:56px; height:56px; border-radius:10px; object-fit:cover; }
.info { display:flex; flex-direction:column; gap:6px; }
.info strong { font-size:1rem; color:#fff; }
.info span { color:#aaa; font-size:.9rem; }
.disclaimer { position:fixed; right:16px; bottom:8px; color:#777; font-size:.76rem; text-align:right; }
#locked { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(6,6,8,0.85), rgba(6,6,8,0.9)); z-index:9999; transition: opacity 800ms ease; }
#locked.fade-out { opacity:0; pointer-events:none; }
.lock-box { width:360px; background: linear-gradient(180deg,#111220,#0b0b10); border-radius:14px; padding:22px; text-align:center; box-shadow:0 18px 40px rgba(0,0,0,0.6); }
.lock-box h2 { margin:0 0 12px 0; color:#cfcfe6; font-size:1.1rem; }
.grecaptcha-wrap { display:flex; justify-content:center; margin-top:6px; }
.admin-panel { display:none; position:fixed; top:60px; right:20px; width:280px; background:#1c1c2a; padding:16px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,0.6); color:#fff; z-index:999; }
.admin-panel label { display:block; margin-top:10px; }
.admin-panel input, .admin-panel select { margin-top:4px; width:100%; padding:6px; border-radius:6px; border:none; outline:none; }
.admin-log { max-height:200px; overflow:auto; background:#222; padding:8px; border-radius:8px; margin-top:10px; font-size:0.8rem; }
@media(max-width:520px){h1{font-size:1.4rem;padding:0 12px;} .search-box input{padding:12px;} .lock-box{width:92%; padding:16px;} .admin-panel{width:90%; top:80px;}}
</style>
</head>
<body>

<!-- CAPTCHA Overlay -->
<div id="locked">
  <div class="lock-box">
    <h2>Verify you're human üéß</h2>
    <div class="grecaptcha-wrap">
      <div class="g-recaptcha" data-sitekey="6Lfs5u4rAAAAABKDdVRJk17X2uMk7l2mzi6frduJ" data-callback="unlockSite"></div>
    </div>
  </div>
</div>

<h1 id="mainTitle">DSD256 Music Player ‚Äî Music Search</h1>
<h2 id="subtitle">click for random quotes</h2>

<div class="search-box">
  <input id="query" type="text" placeholder="Search for a song..." />
  <button id="search">Search</button>
</div>

<!-- BUTTON ROW -->
<div class="button-row">
  <button id="adminBtn">Admin Login</button>
  <button id="playlistBtn">Create Playlist</button>
</div>

<div id="player-section">
  <div id="nowPlaying"></div>
  <button id="pauseBtn">‚è∏ Pause</button>
  <input type="range" id="seekBar" value="0" min="0" max="100" />
  <div id="timeDisplay"><span id="currentTime">0:00</span><span id="totalTime">0:00</span></div>
</div>

<div id="results" class="results"></div>
<div id="player"></div>

<div class="admin-panel" id="adminPanel">
  <h3>Admin Panel</h3>
  <label>Enable reCAPTCHA:
    <select id="toggleCaptcha">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
  </label>
  <label>Enable Quotes:
    <select id="toggleQuotes">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
  </label>
  <label>Background Gradient:
    <select id="bgGradient">
      <option value="linear-gradient(135deg,#141414,#1e1e2f)">Purple Night</option>
      <option value="linear-gradient(135deg,#1c1c1c,#2a2a3f)">Dark Blue</option>
    </select>
  </label>
  <div class="admin-log" id="adminLog"></div>
</div>

<div class="disclaimer">¬© 2025 DSD256 ‚Äî Music Search ‚Äî audio via YouTube API</div>

<script>
const TITLE_QUOTES=["click me!","Jerry L is W üî•","Music cures everything üéß","You found the secret title üëÄ","DSD256 for life üíø","vibe check ‚úÖ","turn it up üîä","ok but like‚Ä¶ who asked? üò≠","this site kinda goes hard ngl üíÄ"];
const titleEl=document.getElementById("mainTitle");
const subtitleEl=document.getElementById("subtitle");
let lastQuote=null;

function pickRandom(arr,avoid){if(!arr.length)return"";if(arr.length===1)return arr[0];let idx;do{idx=Math.floor(Math.random()*arr.length);}while(arr[idx]===avoid);return arr[idx];}
function updateQuote(){if(document.getElementById('toggleQuotes')?.value==='off'){subtitleEl.style.display='none';return;}subtitleEl.style.display='block';const next=pickRandom(TITLE_QUOTES,lastQuote);subtitleEl.textContent=next;lastQuote=next;}
titleEl.addEventListener('click',updateQuote);

const lockedOverlay=document.getElementById('locked');
let recaptchaVerified=false;
window.unlockSite=function(token){
  recaptchaVerified=true;
  lockedOverlay.classList.add('fade-out');
  setTimeout(()=>{ lockedOverlay.style.display='none'; },500);
}

document.getElementById('adminBtn').addEventListener('click',()=>{
  const pass=prompt("Enter admin password:");
  if(pass==='DSD2562025'){
    const panel=document.getElementById('adminPanel');
    panel.style.display=(panel.style.display==='block')?'none':'block';
    addLog("Admin panel toggled");
  } else addLog("Failed admin login ‚ùå");
});

function addLog(msg){
  const log=document.getElementById('adminLog');
  const time=new Date().toLocaleTimeString();
  const entry=document.createElement('div');
  entry.textContent=`[${time}] ${msg}`;
  log.prepend(entry);
}

document.getElementById('toggleCaptcha').addEventListener('change',e=>{
  const val=e.target.value;
  if(val==='off'){ lockedOverlay.style.display='none'; recaptchaVerified=true; addLog("reCAPTCHA disabled"); } 
  else{ lockedOverlay.style.display='flex'; recaptchaVerified=false; addLog("reCAPTCHA enabled"); }
});

document.getElementById('toggleQuotes').addEventListener('change',updateQuote);

document.getElementById('bgGradient').addEventListener('change',e=>{
  document.body.style.background=e.target.value;
  addLog("Background changed");
});

document.getElementById('playlistBtn').addEventListener('click',()=>{
  alert("Playlist creator opened üéµ");
  addLog("Playlist opened");
});

document.getElementById('search').addEventListener('click',()=>{
  if(!recaptchaVerified){ alert("Please complete CAPTCHA first!"); return; }
  const q=document.getElementById('query').value.trim();
  if(!q) return;
  alert(`Searching YouTube for "${q}"‚Ä¶`);
});
</script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
